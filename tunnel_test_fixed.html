
<!DOCTYPE html>
<html>
<head>
    <title>トンネル - 問題1/10</title>
    <meta charset="utf-8">
    <style>
        body { font-family: "MS Gothic", monospace; margin: 20px; }
        .question { background: #f9f9f9; padding: 15px; margin: 10px 0; }
        .options { margin: 10px 0; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>トンネル</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>青函トンネルに関する記述として、正しいものをa～dのなかから選びなさい。</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. 海底掘削区間は、シールドトンネルで施工された。</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. 海底掘削区間の最大水深は、約140mである。</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. 海底掘削区間の最大水深部の土被りは、約140mである。</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. 海底掘削区間は、片押し掘削によって施工された。</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
    
    <hr>
    <p><small>
        出典: 4-2_2014.csv (2014年)<br>
        カテゴリ: トンネル
    </small></p>
</body>
</html>
