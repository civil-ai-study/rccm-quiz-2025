<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes, viewport-fit=cover">
    <title>エラー | RCCM試験問題集</title>
    
    <!-- 🔥 CRITICAL: 超強力キャッシュクリア（ユーザー要求による） -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <script>
        // 🔥 ページ読み込み時のキャッシュ強制クリア（ユーザー要求による）
        (function() {
            if (window.performance && window.performance.navigation.type === 2) {
                // 戻るボタンでアクセスされた場合は強制リロード
                window.location.reload(true);
            }
            // セッションストレージの問題関連データもクリア
            if (typeof(Storage) !== "undefined") {
                sessionStorage.removeItem('exam_data');
                sessionStorage.removeItem('current_question');
                sessionStorage.removeItem('question_answers');
            }
        })();
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          onerror="this.onerror=null;this.href='/static/fallback/font-awesome.min.css';"  >
    
    <!-- ダークモード対応CSS -->
    <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1e293b;
      --card-bg: #f8fafc;
      --border-color: #e2e8f0;
      /* モダン・シック・インテリジェンスなカラーパレット */
      --primary-color: #334155; /* プロフェッショナルスレートグレー */
      --secondary-color: #475569; /* エレガントグレー */
      --success-color: #059669; /* 洗練されたエメラルド */
      --danger-color: #dc2626; /* 控えめなレッド */
      --warning-color: #d97706; /* インテリジェントアンバー */
      --info-color: #0284c7; /* 知的ブルー */
      --dark-color: #0f172a; /* ディープネイビー */
      --light-color: #f1f5f9; /* ソフトグレー */
      --text-muted-color: #64748b; /* 上品なミュート */
      --accent-color: #6366f1; /* 知性のインディゴ */
      --surface-color: #ffffff;
    }

    [data-theme="dark"] {
      --bg-color: #0f172a;
      --text-color: #e2e8f0;
      --card-bg: #1e293b;
      --border-color: #334155;
      /* ダークモード - エレガント&プロフェッショナル */
      --primary-color: #64748b; /* ソフトスレート */
      --secondary-color: #94a3b8; /* ライトグレー */
      --success-color: #10b981; /* エメラルド */
      --danger-color: #ef4444; /* 洗練されたレッド */
      --warning-color: #f59e0b; /* ゴールド */
      --info-color: #3b82f6; /* ブライトブルー */
      --dark-color: #f1f5f9; /* ライトテキスト */
      --light-color: #1e293b; /* ダークサーフェス */
      --text-muted-color: #94a3b8; /* エレガントミュート */
      --accent-color: #818cf8; /* ライトインディゴ */
      --surface-color: #1e293b;
    }

    body { 
      background-color: var(--bg-color) !important; 
      color: var(--text-color) !important; 
    }

    /* モダン&プロフェッショナルBootstrapカラー変数の上書き */
    .btn-primary {
        --bs-btn-bg: var(--primary-color);
        --bs-btn-border-color: var(--primary-color);
        --bs-btn-hover-bg: #1e293b;
        --bs-btn-hover-border-color: #0f172a;
        --bs-btn-active-bg: #0f172a;
        --bs-btn-active-border-color: #020617;
        color: white;
        font-weight: 500;
        border-radius: 0.5rem;
    }
    .btn-secondary {
        --bs-btn-bg: var(--secondary-color);
        --bs-btn-border-color: var(--secondary-color);
        --bs-btn-hover-bg: #334155;
        --bs-btn-hover-border-color: #1e293b;
        --bs-btn-active-bg: #1e293b;
        --bs-btn-active-border-color: #0f172a;
        color: white;
        font-weight: 500;
        border-radius: 0.5rem;
    }
    .btn-success {
        --bs-btn-bg: var(--success-color);
        --bs-btn-border-color: var(--success-color);
        --bs-btn-hover-bg: #047857;
        --bs-btn-hover-border-color: #065f46;
        --bs-btn-active-bg: #558b2f;
        --bs-btn-active-border-color: #33691e;
    }
    .btn-danger {
        --bs-btn-bg: var(--danger-color);
        --bs-btn-border-color: var(--danger-color);
        --bs-btn-hover-bg: #ff1744;
        --bs-btn-hover-border-color: #d50000;
        --bs-btn-active-bg: #c62828;
        --bs-btn-active-border-color: #b71c1c;
    }
    .btn-warning {
        --bs-btn-bg: var(--warning-color);
        --bs-btn-border-color: var(--warning-color);
        --bs-btn-hover-bg: #ffb300;
        --bs-btn-hover-border-color: #ffa000;
        --bs-btn-active-bg: #ff8f00;
        --bs-btn-active-border-color: #ff6f00;
        --bs-btn-color: #212529; /* 文字色を黒に */
    }
     .btn-info {
        --bs-btn-bg: var(--info-color);
        --bs-btn-border-color: var(--info-color);
        --bs-btn-hover-bg: #1e88e5;
        --bs-btn-hover-border-color: #1976d2;
        --bs-btn-active-bg: #1565c0;
        --bs-btn-active-border-color: #0d47a1;
    }
    .btn-dark {
        --bs-btn-bg: var(--dark-color);
        --bs-btn-border-color: var(--dark-color);
        --bs-btn-hover-bg: #212529;
        --bs-btn-hover-border-color: #1a1d20;
        --bs-btn-active-bg: #1a1d20;
        --bs-btn-active-border-color: #131619;
    }

    .card { 
      background-color: var(--card-bg) !important; 
      color: var(--text-color) !important;
      border-color: var(--border-color) !important;
    }

    /* ナビゲーションバーの色 */
    .navbar-custom {
        background-color: var(--primary-color) !important;
    }
    .navbar-custom .nav-link, .navbar-custom .navbar-brand {
        color: var(--light-color) !important;
    }

    [data-theme="dark"] .card { 
      background-color: var(--card-bg) !important; 
      color: var(--text-color) !important;
      border-color: var(--border-color) !important;
    }
    [data-theme="dark"] .navbar-custom {
      background-color: #0d1117 !important; /* ダークモード用ナビゲーションバー */
    }
    [data-theme="dark"] .alert { 
      background-color: var(--card-bg) !important;
      border-color: var(--border-color) !important;
      color: var(--text-color) !important;
    }
    [data-theme="dark"] .table { 
      color: var(--text-color) !important; 
    }
    [data-theme="dark"] .table td, [data-theme="dark"] .table th { 
      border-color: var(--border-color) !important; 
    }

    /* 今後開発予定の項目をグレーアウト */
    .future-feature {
        color: var(--text-muted-color) !important;
        font-style: italic;
    }
    
    /* 学習ストリーク表示スタイル */
    .streak-display {
      background: linear-gradient(45deg, #FF6B35, #F7931E);
      color: white;
      border-radius: 25px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      display: inline-block;
      margin: 0.5rem 0;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { box-shadow: 0 0 5px rgba(255, 107, 53, 0.3); }
      to { box-shadow: 0 0 20px rgba(255, 107, 53, 0.6); }
    }
    
    [data-theme="dark"] .streak-display {
      background: linear-gradient(45deg, #FF6B35, #F7931E);
    }
    
    /* SRS用バッジ */
    .badge.bg-gold {
      background-color: #ffd700 !important;
      color: #000 !important;
    }

    /* 解答結果画面のスタイル */
    .card-correct {
      border-color: var(--success-color) !important;
      background-color: #d4edda !important; /* 淡い緑 */
    }
    .card-incorrect {
      border-color: var(--danger-color) !important;
      background-color: #f8d7da !important; /* 淡い赤 */
    }
    [data-theme="dark"] .card-correct {
      border-color: var(--success-color) !important;
      background-color: #1e3c2f !important; /* ダークモード用の緑 */
    }
    [data-theme="dark"] .card-incorrect {
      border-color: var(--danger-color) !important;
      background-color: #4e2b31 !important; /* ダークモード用の赤 */
    }
    
    /* アクセシビリティ改善：大きなボタンクラス */
    .btn-accessibility-lg {
      min-height: 48px !important;
      padding: 12px 24px !important;
      font-size: 1.1rem !important;
      font-weight: 500 !important;
      border-radius: 8px !important;
      transition: all 0.3s ease !important;
    }
    
    .btn-accessibility-xl {
      min-height: 56px !important;
      padding: 16px 32px !important;
      font-size: 1.25rem !important;
      font-weight: 600 !important;
      border-radius: 10px !important;
      transition: all 0.3s ease !important;
    }
    
    /* タッチターゲットサイズの確保（WCAG基準） */
    .touch-target {
      min-width: 44px !important;
      min-height: 44px !important;
    }
    
    /* フォーカスインジケーターの強化 */
    button:focus,
    input:focus,
    select:focus,
    textarea:focus,
    a:focus {
      outline: 3px solid var(--accent-color) !important;
      outline-offset: 2px !important;
    }
    
    /* シニアユーザー向けの読みやすいフォントサイズ */
    @media (min-width: 768px) {
      .senior-friendly {
        font-size: 1.125rem !important;
        line-height: 1.75 !important;
      }
    }
    
    /* 🔥 ULTRA SYNC MOBILE OPTIMIZATION: モバイル最適化強化 */
    /* タッチデバイス向け最適化 */
    @media (hover: none) and (pointer: coarse) {
      /* タッチレスポンス向上 */
      * {
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0.1);
      }
      
      /* ボタンタッチ時のフィードバック */
      .btn:active {
        transform: scale(0.95) !important;
        transition: transform 0.1s ease !important;
      }
      
      /* 選択肢タッチ時のフィードバック */
      .option-item:active {
        background-color: #e3f2fd !important;
        transform: scale(0.98) !important;
        transition: all 0.1s ease !important;
      }
      
      /* タッチターゲットサイズ強制拡大 */
      .btn, .option-item, .nav-link, .card, input, select, textarea {
        min-height: 44px !important;
        min-width: 44px !important;
      }
    }
    
    /* 極小画面（320px以下）対応 */
    @media (max-width: 320px) {
      .container {
        padding: 0.25rem !important;
      }
      
      .btn {
        font-size: 0.85rem !important;
        padding: 0.5rem 0.75rem !important;
      }
      
      .card {
        margin-bottom: 0.75rem !important;
      }
      
      .card-body {
        padding: 0.75rem !important;
      }
      
      h1 { font-size: 1.5rem !important; }
      h2 { font-size: 1.25rem !important; }
      h3 { font-size: 1.125rem !important; }
    }
    
    /* 横向き時の最適化 */
    @media (orientation: landscape) and (max-height: 500px) {
      .navbar {
        padding: 0.25rem 0 !important;
      }
      
      .container {
        padding-top: 0.5rem !important;
      }
      
      .card {
        margin-bottom: 0.5rem !important;
      }
    }
    
    /* iOS Safari対応 */
    @supports (-webkit-touch-callout: none) {
      /* iOS Safari特有の問題対応 */
      input, textarea, select {
        font-size: 16px !important; /* ズーム防止 */
      }
      
      /* Safe Area対応 */
      .container {
        padding-left: max(1rem, env(safe-area-inset-left)) !important;
        padding-right: max(1rem, env(safe-area-inset-right)) !important;
        padding-bottom: max(1rem, env(safe-area-inset-bottom)) !important;
      }
    }
    </style>

                        </ul>

                    <div class="d-flex gap-2 flex-wrap">
