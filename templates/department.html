<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} - RCCM学習システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h3 mb-0">{{ category }}部門</h1>
                        <p class="mb-0">CLAUDE.md準拠 - 日本語カテゴリ直接使用</p>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success">
                            <h4>✅ 部門データ確認完了</h4>
                            <p>利用可能な問題数: <strong>{{ question_count }}問</strong></p>
                            <p>カテゴリ: <strong>{{ category }}</strong></p>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="card border-primary">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">10問テスト</h5>
                                        <p class="card-text">短時間で基礎確認</p>
                                        <a href="{{ url_for('exam') }}" class="btn btn-primary">開始</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="card border-info">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">問題確認</h5>
                                        <p class="card-text">部門データ詳細</p>
                                        <a href="{{ url_for('test_categories') }}" class="btn btn-info">詳細</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h5>🎯 CLAUDE.md準拠事項確認</h5>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    英語ID変換システム廃止
                                    <span class="badge bg-success rounded-pill">✅</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    日本語カテゴリ直接使用
                                    <span class="badge bg-success rounded-pill">✅</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    URLエンコーディング対応
                                    <span class="badge bg-success rounded-pill">✅</span>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">部門選択に戻る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
