
<!DOCTYPE html>

    <style>
        body { font-family: "MS Gothic", monospace; margin: 20px; }

<body>
    <h1>河川、砂防及び海岸・海洋</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>日本の都市計画の歴史的発展について、時代順として正しいものはどれか。</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. 市区改正→都市計画法制定→戦災復興→新都市計画法</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. 都市計画法制定→市区改正→戦災復興→新都市計画法</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. 市区改正→戦災復興→都市計画法制定→新都市計画法</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. 戦災復興→市区改正→都市計画法制定→新都市計画法</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
