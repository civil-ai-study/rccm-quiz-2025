
<!DOCTYPE html>
<html>
<head>
    <title>道路 - 問題1/10</title>
    <meta charset="utf-8">
    <style>
        body { font-family: "MS Gothic", monospace; margin: 20px; }
        .question { background: #f9f9f9; padding: 15px; margin: 10px 0; }
        .options { margin: 10px 0; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>道路</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>片勾配に関する記述として、誤っているものはどれか</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. 第1種、第2種および第3種の道路は、当該道路の存する地域がその他の地域である場合、最大片勾配は10%である</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. 第4種の道路では、片勾配を付さないことが許容されているが、その場合においても横すべり摩擦係数は0.15を超えないようにすべきである</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. 片勾配を打ち切ることができる最小曲線半径は、横すべり摩擦係数の値を0.035で算定したものである</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. 中央帯のうち分離帯を除いた側帯等の部分および路肩の部分について、車道と同一の片勾配を付することが非常に不経済になる場合には、ある程度異なった片勾配を付すことができる</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
    
    <hr>
    <p><small>
        出典: 4-2_2016.csv (2016年)<br>
        カテゴリ: 道路
    </small></p>
</body>
</html>
