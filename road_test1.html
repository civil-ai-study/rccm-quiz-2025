
<!DOCTYPE html>
<html>
<head>
    <title>道路 - 問題1/10</title>
    <meta charset="utf-8">
    <style>
        body { font-family: "MS Gothic", monospace; margin: 20px; }
        .question { background: #f9f9f9; padding: 15px; margin: 10px 0; }
        .options { margin: 10px 0; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>道路</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>防護柵に関する記述のうち、誤っているものはどれか。</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. 路側高さ4m以上かつ法勾配1.0以下の区間には車両用防護柵を設置する必要がある</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. 車両用防護柵の路面から防護柵上端までの高さは0.6m以上1.0m以下とする</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. 歩行者等の転落防止を目的として設置する柵の路面からの柵面の上端までの高さは1.1mを標準とする</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. 剛性防護柵のフロリダ型は柵前面が80度の傾斜面でできているコンクリート製の防護柵である</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
    
    <hr>
    <p><small>
        出典: 4-2_2008.csv (2008年)<br>
        カテゴリ: 道路
    </small></p>
</body>
</html>
