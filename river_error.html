
<!DOCTYPE html>
<html>
<head>
    <title>河川、砂防及び海岸・海洋 - 問題1/10</title>
    <meta charset="utf-8">
    <style>
        body { font-family: "MS Gothic", monospace; margin: 20px; }
        .question { background: #f9f9f9; padding: 15px; margin: 10px 0; }
        .options { margin: 10px 0; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>河川、砂防及び海岸・海洋</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>堤防の耐震性能照査に関する記述として、誤っているものはどれか。</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. 耐震性能照査上の堤防としての機能とは耐震性能照査において考慮する外水位に対して河川の流水の河川外への越流を防止する機能としている</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. 地震の影響として基礎地盤および堤体の液状化の影響と広域な地盤沈降の影響を考慮する</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. 堤体の液状化は堤体及び基礎地盤の土質堤体の基礎地盤へのめり込み沈下量堤体内の地下水位を調べることによりその影響を考慮する</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. 耐震性能照査において考慮する外水位は原則として豊水位とする</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
    
    <hr>
    <p><small>
        出典: 4-2_2015.csv (2015年)<br>
        カテゴリ: 河川、砂防及び海岸・海洋
    </small></p>
</body>
</html>
