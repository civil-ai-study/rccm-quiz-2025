
<!DOCTYPE html>
<html>
<head>
    <title>道路 - 問題1/10</title>
    <meta charset="utf-8">
    <style>
        body { font-family: "MS Gothic", monospace; margin: 20px; }
        .question { background: #f9f9f9; padding: 15px; margin: 10px 0; }
        .options { margin: 10px 0; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>道路</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>擁壁の点検に関する記述として、誤っているものはどれか。</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. 防災点検は道路に隣接する土工構造物等について問題があると判断される箇所を抽出するとともにその後の平常時の点検や対策の進め方を検討するための防災対策の基本となるものである</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. 日常点検は通常巡回の際に主に車両上から目視により行うが異常が認められた場合にはその変状の程度はかなり進展しているおそれがあるので変状箇所の周辺状況等にも十分注意して観察する</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. 定期点検は定期巡回の際にできるだけ遠望から点検するものとする</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. 異常時点検は日常点検や定期点検を補完するための点検で集中豪雨や台風の前後地震の直後等に擁壁の異常・損傷等の有無を確認する</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
    
    <hr>
    <p><small>
        出典: 4-2_2015.csv (2015年)<br>
        カテゴリ: 道路
    </small></p>
</body>
</html>
