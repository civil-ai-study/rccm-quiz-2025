
<!DOCTYPE html>
<html>
<head>
    <title>河川、砂防及び海岸・海洋 - 問題1/10</title>
    <meta charset="utf-8">
    <style>
        body { font-family: "MS Gothic", monospace; margin: 20px; }
        .question { background: #f9f9f9; padding: 15px; margin: 10px 0; }
        .options { margin: 10px 0; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>河川、砂防及び海岸・海洋</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>河川に設置する護岸の安全性照査に関する記述として、誤っているものはどれか。</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. ブロックに作用する揚力は、ブロック面積、揚力係数、平均流速等から算出する</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. 護岸の基礎工天端高は、洪水時の洗掘現象を考慮した最深河床高の評価高とするが、根固め工を設置することで浅くすることもできる</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. のり勾配が1：1.5より緩い場合は、土圧による破壊を一般に考慮しなくてよい</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. すり付け工は屈撓性と適度な粗度を持つ構造とし、代表流速に対し安全な構造とする</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
    
    <hr>
    <p><small>
        出典: 4-2_2013.csv (2013年)<br>
        カテゴリ: 河川、砂防及び海岸・海洋
    </small></p>
</body>
</html>
