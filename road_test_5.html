
<!DOCTYPE html>
<html>
<head>
    <title>道路 - 問題1/10</title>
    <meta charset="utf-8">
    <style>
        body { font-family: "MS Gothic", monospace; margin: 20px; }
        .question { background: #f9f9f9; padding: 15px; margin: 10px 0; }
        .options { margin: 10px 0; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>道路</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>道路の移動等円滑化ガイドライン(歩道等)に関する記述として、誤っているものはどれか。</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. 歩道等の縦断勾配は5%以下とするものとする。ただし地形の状況その他の特別な理由によりやむを得ない場合においては8%以下とすることができる</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. 歩道等(車両乗入れ部及び横断歩道に接続する部分を除く)に設ける縁石の車道等に対する高さは25cm以上を基本とする</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. 歩道等(縁石を除く)の車道等に対する高さは5cmを標準とするものとする</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. 横断歩道に接続する歩道等の部分の縁端は車道等の部分より高くするものとしその段差は2cmを標準とする</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
    
    <hr>
    <p><small>
        出典: 4-2_2015.csv (2015年)<br>
        カテゴリ: 道路
    </small></p>
</body>
</html>
