
<!DOCTYPE html>
<html>
<head>
    <title>施工計画、施工設備及び積算 - 問題1/10</title>
    <meta charset="utf-8">
    <style>
        body { font-family: "MS Gothic", monospace; margin: 20px; }
        .question { background: #f9f9f9; padding: 15px; margin: 10px 0; }
        .options { margin: 10px 0; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>施工計画、施工設備及び積算</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>道路土工に関する記述として、誤っているものはどれか</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. 受注者は路体盛土工の主材料が岩塊玉石である場合は空隙を細かい材料で充填しなければならない</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. 受注者は1対2より急な勾配を有する地盤上に路体盛土工を行う場合には特に指示する場合を除き段切を行い盛土と現地盤との密着を図り滑動を防止しなければならない</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. 受注者は構造物の隣接箇所や狭い箇所の路体盛土工の施工については小型締固め機械により仕上がり厚を20cm以下で入念に締固めなければならない</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. 受注者は路体盛土工の締固め作業の実施にあたり適切な含水比の状態で施工しなければならない</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
    
    <hr>
    <p><small>
        出典: 4-2_2017.csv (2017年)<br>
        カテゴリ: 施工計画、施工設備及び積算
    </small></p>
</body>
</html>
