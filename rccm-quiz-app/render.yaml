services:
  - type: web
    name: rccm-quiz-2025-complete
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: "true"
      - key: PYTHONIOENCODING
        value: "utf-8"
      - key: PYTHONPATH
        value: "."
      - key: WEB_CONCURRENCY
        value: "2"
    autoDeploy: true
    branch: master