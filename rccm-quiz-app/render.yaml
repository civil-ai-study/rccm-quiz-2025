services:
  - type: web
    name: rccm-quiz-2025-complete
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: "true"
      - key: PORT
        value: 5000
    autoDeploy: true
    branch: master