services:
  - type: web
    name: rccm-quiz-ultrasync
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --pythonpath . app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: HTTPS
        value: true
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: .
    autoDeploy: true
    branch: master