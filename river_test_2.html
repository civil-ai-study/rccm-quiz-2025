
<!DOCTYPE html>
<html>
<head>
    <title>河川、砂防及び海岸・海洋 - 問題1/10</title>
    <meta charset="utf-8">
    <style>
        body { font-family: "MS Gothic", monospace; margin: 20px; }
        .question { background: #f9f9f9; padding: 15px; margin: 10px 0; }
        .options { margin: 10px 0; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>河川、砂防及び海岸・海洋</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>堰に関する記述として誤っているものはどれか</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. 河川の流水を制御するためにダム以外の施設であって堤防の機能を有しないものである</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. 河川の分派部付近に設け水位を調節または制御して洪水または低水を計画的に分流させるものを分流堰という</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. 感潮区間に設け塩水の遡上を防止し流水の正常な機能を維持するために設置される堰を潮止堰という</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. 基礎地盤から固定部天端までの高さは20m未満である</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
    
    <hr>
    <p><small>
        出典: 4-2_2017.csv (2017年)<br>
        カテゴリ: 河川、砂防及び海岸・海洋
    </small></p>
</body>
</html>
