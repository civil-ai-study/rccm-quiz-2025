
<!DOCTYPE html>
<html>
<head>
    <title>道路 - 問題1/10</title>
    <meta charset="utf-8">
    <style>
        body { font-family: "MS Gothic", monospace; margin: 20px; }
        .question { background: #f9f9f9; padding: 15px; margin: 10px 0; }
        .options { margin: 10px 0; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>道路</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>曲線部の拡幅に関する記述のうち、誤っているものはどれか</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. 車道の曲線部においては当該道路の区分曲線半径に応じて1車線毎に拡幅するものとする</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. 曲線部の拡幅について第2種第4種の普通道路および小型道路において地形の状況その他の特別な理由によりやむを得ない場合には拡幅を設けなくても良い</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. 曲線半径に応じた拡幅量の最小値は1車線当たり0.25mである</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. 曲線半径に応じた拡幅量の最大値は1車線当たり3.25mである</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
    
    <hr>
    <p><small>
        出典: 4-2_2017.csv (2017年)<br>
        カテゴリ: 道路
    </small></p>
</body>
</html>
