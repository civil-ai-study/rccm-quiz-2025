
<!DOCTYPE html>
<html>
<head>
    <title>土質及び基礎 - 問題1/10</title>
    <meta charset="utf-8">
    <style>
        body { font-family: "MS Gothic", monospace; margin: 20px; }
        .question { background: #f9f9f9; padding: 15px; margin: 10px 0; }
        .options { margin: 10px 0; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>土質及び基礎</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>道路土工擁壁工指針における一般的な擁壁の種類とその特徴の組合せとして誤っているものはどれか</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. 重力式擁壁・・・杭基礎には適していない</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. 補強土擁壁・・・補強土のある構造のため柔軟性がありある程度の変形が生じる</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. ブロック積石積擁壁・・・適用高さは一般的に5m程度以下である</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. L型擁壁・・・・・杭基礎の場合も適用が可能である</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
    
    <hr>
    <p><small>
        出典: 4-2_2012.csv (2012年)<br>
        カテゴリ: 土質及び基礎
    </small></p>
</body>
</html>
