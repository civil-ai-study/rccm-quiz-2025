
<!DOCTYPE html>
<html>
<head>
    <title>都市計画及び地方計画 - 問題1/10</title>
    <meta charset="utf-8">
    <style>
        body { font-family: "MS Gothic", monospace; margin: 20px; }
        .question { background: #f9f9f9; padding: 15px; margin: 10px 0; }
        .options { margin: 10px 0; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>都市計画及び地方計画</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>戦災復興計画における記述で、誤っているものを選びなさい。</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. 全国の戦災都市において土地区画整理事業を主軸とする復興計画が進められた</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. 名古屋と広島において100m道路が建設された</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. 同潤会アパートが建設された</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. 当初の計画からみると3分の１程度の面積の事業となった</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
    
    <hr>
    <p><small>
        出典: 4-2_2010.csv (2010年)<br>
        カテゴリ: 都市計画及び地方計画
    </small></p>
</body>
</html>
