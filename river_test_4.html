
<!DOCTYPE html>
<html>
<head>
    <title>河川、砂防及び海岸・海洋 - 問題1/10</title>
    <meta charset="utf-8">
    <style>
        body { font-family: "MS Gothic", monospace; margin: 20px; }
        .question { background: #f9f9f9; padding: 15px; margin: 10px 0; }
        .options { margin: 10px 0; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>河川、砂防及び海岸・海洋</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>ダム堤体の安定性や設計に用いる荷重に関する記述として誤っているものはどれか</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. ダム堤体の設計に用いられる地震時の慣性力はダムの堤体に水平方向に作用するものとしダムの堤体の自重に設計震度を乗じた値とする</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. コンクリートダムはダムの堤体と基礎地盤との接合部及びその付近におけるせん断力による滑動に対し必要なせん断摩擦抵抗力を有するものとする</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. コンクリートダムの堤体の単位体積重量は原則として実際に使用する材料とコンクリート配合で試験を行いその結果に基づき決定し試験を行わないときにはコンクリートの単位体積重量を24.34kN/m³とすることができる</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. ダム堤体の設計に用いられる貯留水による静水圧の力はダムの堤体と貯留水との接触面に対して垂直に作用するものとする</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
    
    <hr>
    <p><small>
        出典: 4-2_2019.csv (2019年)<br>
        カテゴリ: 河川、砂防及び海岸・海洋
    </small></p>
</body>
</html>
