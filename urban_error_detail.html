
<!DOCTYPE html>
<html>
<head>
    <title>都市計画及び地方計画 - 問題1/10</title>
    <meta charset="utf-8">
    <style>
        body { font-family: "MS Gothic", monospace; margin: 20px; }
        .question { background: #f9f9f9; padding: 15px; margin: 10px 0; }
        .options { margin: 10px 0; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>都市計画及び地方計画</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>集約型都市構造を実現するための市街地整備施策のあり方に関する記述のうち、誤っているものはどれか。</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. 主要な駅周辺地区等において居住機能を含む多様な都市機能を集積させた拠点的市街地を形成することが必要である</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. 郊外市街地においては急激な密度低下による著しい生活環境の悪化が生じないよう賢い縮退を図ることが重要である</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. 市街地整備手法においては新市街地における事業実績などに基づき事業規模や公共用地を十分に確保していくことが必要である</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. 市街地整備への民間主体の積極的な参画を促すことが重要である</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
    
    <hr>
    <p><small>
        出典: 4-2_2008.csv (2008年)<br>
        カテゴリ: 都市計画及び地方計画
    </small></p>
</body>
</html>
