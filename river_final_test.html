<body>
    <h1>河川、砂防及び海岸・海洋</h1>
    <p>問題 1/10</p>
    
    <div class="question">
        <h3>河道状況把握に関する記述として、誤っているものを選びなさい。</h3>
    </div>
    
    <form method="POST" action="/quiz">
        <div class="options">
            <div class="option">
                <input type="radio" name="answer" value="A" id="a">
                <label for="a">A. 河岸浸食による最大浸食幅の把握は、出水前後の定期横断測線での横断測量結果を用いることで十分である。</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="B" id="b">
                <label for="b">B. 対象河道区間において河床材料変化が有意に生じている場合には、経時的追跡調査とイベント前後での調査とを組み合わせて、その変化が適切に把握できるような河床材料調査を行う。</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="C" id="c">
                <label for="c">C. 河口砂州による開口部の縮小や河口閉塞は、平時・洪水時における水位のせき上げや汽水域の水質等の環境変化等に関連し、これらの観点から河道特性として把握すべき重要な事項となる場合がある。</label>
            </div>
            <div class="option">
                <input type="radio" name="answer" value="D" id="d">
                <label for="d">D. 河口砂州は、洪水によるフラッシュの度合いと洪水規模等との関連性を把握すること、フラッシュ後の河口砂州の回復状況と海象や周辺初期地形を含む諸条件との関係を掴むことが重要である。</label>
            </div>
        </div>
        <button type="submit">回答する</button>
    </form>
